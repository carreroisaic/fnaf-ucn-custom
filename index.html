<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Custom Night - Stable Premium</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Estilos rÃ¡pidos para el HUD y el Win Screen */
        #hud div {
            text-shadow: 2px 2px 2px black;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 4000;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- MENÃš PRINCIPAL -->
    <div id="menu">
        <div id="audio-hint">CLICK TO ENABLE AUDIO ðŸ”Š</div>
        <div id="roster-grid"></div>

        <div id="side-panel">
            <div id="difficulty-controls">
                <button onclick="setAll(0)">SET ALL 0</button>
                <button onclick="setAll(10)">SET ALL 10</button>
                <button onclick="setAll(20)">SET ALL 20</button>
            </div>

            <div id="score-display">
                HIGH SCORE: <span id="high-score-val">0</span><br>
                VALUE: <span id="point-value">0</span>
            </div>

            <button id="go-button" onclick="showInstructions()">GO!</button>
        </div>

        <div id="menu-tooltip" class="hidden">
            <h3 id="tooltip-name"></h3>
            <p id="tooltip-desc"></p>
        </div>
    </div>

    <!-- INSTRUCCIONES -->
    <div id="instructions-screen" class="hidden">
        <div id="instr-content">
            <h1>CONTROLS</h1>
            <ul id="instr-list">
                <li>[S] : Toggle Monitor</li>
                <li>[A/D/W/F] : Doors & Vents</li>
                <li>[X] : Freddy Mask</li>
                <li>[Z] : Flashlight</li>
                <li>[SPACE] : Fan</li>
            </ul>
            <button id="start-night-button" onclick="startGame()">START NIGHT</button>
        </div>
    </div>

    <!-- OFICINA -->
    <div id="office" class="hidden">
        <div id="office-room">
            <img id="bg-img" src="office_bg.png" alt="Office">
            <div id="door-left" class="door"></div>
            <div id="door-right" class="door"></div>
            <div id="door-top" class="door"></div>
            <div id="door-side" class="door"></div>

            <div id="css-fan-container">
                <div id="fan-blades-css" class="fan-stopped">
                    <div class="blade b1"></div>
                    <div class="blade b2"></div>
                    <div class="blade b3"></div>
                    <div class="fan-center"></div>
                </div>
                <div id="fan-cage"></div>
            </div>
        </div>

        <!-- MÃSCARA -->
        <div id="mask-overlay" class="mask-hidden">
            <img id="mask-img" src="mask.png" alt="Mask">
        </div>

        <!-- MONITOR -->
        <div id="camera-monitor" class="monitor-hidden">
            <div id="cam-view">
                <img id="cam-img" src="">
                <div id="cam-static"></div>
                <div id="cam-label">CAM 01</div>
            </div>
            <div id="cam-map">
                <button class="cam-btn active" data-cam="1">CAM 01</button>
                <button class="cam-btn" data-cam="2">CAM 02</button>
                <button class="cam-btn" data-cam="3">CAM 03</button>
                <button class="cam-btn" data-cam="4">CAM 04</button>
                <button class="cam-btn" data-cam="5">CAM 05</button>
            </div>
        </div>

        <!-- Barra Toggle -->
        <div id="monitor-toggle-bar">MONITOR</div>

        <!-- Overlays -->
        <div id="flashlight-overlay"></div>
        <div id="blackout-overlay"></div>

        <!-- HUD -->
        <div id="hud">
            <div id="top-right-hud">
                <div id="timer">12 AM</div>
                <div id="detailed-timer">0:00.00</div>
            </div>
            <div id="bottom-left-hud">
                POWER: <span id="power-val">100</span>%<br>
                USAGE: <span id="usage-bars"></span>
            </div>
            <div id="bottom-right-hud">
                TEMP: <span id="temperature">60</span>Â°
            </div>
        </div>
    </div>

    <!-- PANTALLA DE VICTORIA (CON FUEGOS ARTIFICIALES) -->
    <div id="win-screen" class="hidden">
        <h1 class="did-it-title">6 AM</h1>
        <h2 id="win-score-disp" class="tally-score">Score: 0</h2>
        <div id="win-rank" class="rank-label">SURVIVED!</div>
        <button class="menu-back-btn" onclick="location.reload()">MENU</button>
    </div>

    <div id="new-highscore-screen" class="hidden">
        <h1 class="did-it-title">NEW RECORD</h1>
        <h2 id="final-score-disp" class="tally-score">Score: 0</h2>
        <button class="menu-back-btn" onclick="location.reload()">CONTINUE</button>
    </div>

    <!-- AUDIOS -->
    <audio id="bgm-menu" src="menu_music.mp3" loop></audio>
    <audio id="bgm-game-1" src="game_music_1.mp3" loop></audio>
    <audio id="bgm-game-2" src="game_music_2.mp3" loop></audio>
    <audio id="bgm-game-3" src="game_music_3.mp3" loop></audio>
    <audio id="sfx-win-normal" src="win_normal.mp3"></audio>
    <audio id="sfx-win-high" src="win_highscore.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
